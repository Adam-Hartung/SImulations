<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to My GitHub Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Using Montserrat font for a modern, clean look -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    /* Reset margins and set up base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }
    /* Animated gradient background */
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Container for all content */
    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    /* Button container layout */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    /* Style for the big buttons */
    .button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px 40px;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .button {
        font-size: 1.2rem;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My GitHub Page</h1>
    <div class="buttons">
      <a href="page1.html" class="button">Button 1</a>
      <a href="page2.html" class="button">Button 2</a>
      <a href="page3.html" class="button">Button 3</a>
      <a href="page4.html" class="button">Button 4</a>
    </div>
  </div>
</body>
</html>
